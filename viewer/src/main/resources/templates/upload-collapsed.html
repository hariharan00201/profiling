<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="/css/upload-materialized.css" rel="stylesheet">
</head>

<body>

<div class="container">
    <div class="row">
        <div class="col s12 center-align">
            <h3>Collapsed stack viewer</h3>
        </div>

        <div class="col s12">
            <div class="card">
                <div class="card-content">
                    <div class="card-title">
                        Import from files
                    </div>
                    <form method="POST" enctype="multipart/form-data" action="/upload-collapsed" target="_blank">
                        <div class="row">
                            <div class="file-field input-field col s6">
                                <div class="btn">
                                    <span>File</span>
                                    <input name="file" type="file">
                                </div>
                                <div class="file-path-wrapper">
                                    <input class="file-path" type="text" placeholder="File to upload">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="file-field input-field col s6">
                                <button class="btn waves-effect waves-light" type="submit" name="action">
                                    Submit
                                </button>
                            </div>
                        </div>

                        <div class="row">
                            <div class="input-field col s12">
                                <input id="title" name="title" type="text"/>
                                <label for="title">
                                    Title (will be visible at every page -
                                    useful if there are multiple windows opened)
                                </label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="totalTimeThreshold" name="totalTimeThreshold" type="text" value="0.001"/>
                                <label for="totalTimeThreshold">
                                    Total time threshold (do not show method with total time less than)
                                </label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="selfTimeThreshold" name="selfTimeThreshold" type="text" value="0.0001"/>
                                <label for="selfTimeThreshold">
                                    Self time threshold (do not show method with self time less than)
                                </label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="filter" name="filter" type="text"/>
                                <label for="filter">
                                    Filter stacks by
                                </label>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col s12">
            <div class="card">
                <div class="card-content">
                    Compress logs <span class="font-weight-bold">(*.zip, *.gz, *.xz, *.7z)</span> for fast uploads. <br>
                    Author: Krzysztof Åšlusarski <br>
                    Email: ks@gclogs.com
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" th:src="@{webjars/jquery/2.2.4/jquery.min.js}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</body>
</html>
